<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>z-index</title>
<style>

.relative{
	position: relative;

	

}
.absolute{
	position: absolute;
	margin-left: 23px;
	margin-top: 36px;
	top: 0%;
	width: 200px;


}


</style>
</head>
<body>
<div class="relative">
	<img src="images/oferta_lente.jpg">
	<div class="absolute">
	<img  src="images/ribbon.png">
	</div>

</div>
</body>
</html>
